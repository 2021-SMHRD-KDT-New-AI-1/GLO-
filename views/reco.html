<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLO; | Recommendation</title>
    <link rel="stylesheet" href="../css/reco.css">
    <link rel="shortcut icon" href="../img/logo1.PNG">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;800&display=swap" rel="stylesheet">

<body>
    
    <!-- navbar -->
    <section id="navbar">
        <div class="navbar__logo">
            <a href="#">GLO;</a>

        <ul class="navbar__menu">
            <li class="navbar__menu__item">챗봇</li>

            <li class="navbar__menu__item">추천</li>

        <div class="navbar__btns">
            <button class="navbar__btn__login">
                <a href="login.html">Login</a>
            </button>
            <button class="navbar__btn__signup">Sign up</button>
        </div>

        <button class="navbar__toggle__btn">
            <i class="fas fa-bars"></i>
        </button>

    </section>

    <!-- header -->
    <section id="header">

        <div class="section__container">

            <h1 class="header__tit">isco 님, 이런 추천 어떠세요?</h1>

            <div class="president__recos">

                        <div class="des__text">
                            <span class="item__tit">Parashute</span><br>
                            <span class="item__author">John K</span>

                    </div>
                </div>
                <div class="reco__item">
                    <div class="item__cover"></div>
                    <div class="item__des">
                        <div class="des__text">
                            <span class="item__tit">Parashute</span><br>
                            <span class="item__author">John K</span>
                        </div>
                        <div class="des__like">
                            <i class="far fa-heart"></i>
                        </div>
                    </div>
                </div>
            </div>

            <button class="more__recos">
                <span class="btn__value">추천 더 보기</span>
            </button>

        </div>

    </section>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>

</html>
