<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLO: | Sign up</title>
    <link rel="shortcut icon" href="../img/logo1.PNG">
    <link rel="stylesheet" href="../css/signup.css">
</head>
<body>
    
    <section id="signup">

        <div class="section__container">
            
            <h1 class="signup__title">Sign up to GLO;</h1>

            <form class="signup__form">
                <!-- <label for="fname">First name:</label><br>
                <input type="text" id="fname" name="fname" value="John"><br>
                <label for="lname">Last name:</label><br>
                <input type="text" id="lname" name="lname" value="Doe"><br><br>
                <input type="submit" value="Submit"> -->

                <div class="form__input">
                    <input type="text" placeholder="ID" required>
                    <input type="password" placeholder="Password" required>
                    <input type="text" placeholder="생일 예) 20211129 `-` 없이 8자리">
                </div>

                <div class="tit">
                    <h3>성별</h3>
                </div>
                <div class="form__btn">
                    <div class="btn">
                        <input type="radio" name="name" value="m">
                        <label for="m">남자</label>
                    </div>
                    <div class="btn">
                        <input type="radio" name="name" value="w">
                        <label for="w">여자</label>
                    </div>
                </div>
                <div class="tit">
                    <h3>상담경험</h3>
                </div>
                <div class="form__btn">
                    <div class="btn">
                        <input type="radio" name="hosp" value="y">
                        <label for="y">경험 있음</label>
                    </div>
                    <div class="btn">
                        <input type="radio" name="hosp" value="n">
                        <label for="n">경험 없음</label>
                    </div>
                </div>

                <input class="submit__btn" type="submit" value="회원가입완료">

            </form>

        </div>

    </section>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>

</body>
</html>
